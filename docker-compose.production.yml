version: '3.8'

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.production.yml up -d
#
# Required environment variables (set in .env.production):
# - POSTGRES_PASSWORD
# - REDIS_PASSWORD
# - JWT_SECRET
# - KEEPER_PRIVATE_KEY
# - RPC_URL
# - All contract addresses

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: memeperp-postgres
    restart: always
    environment:
      POSTGRES_USER: memeperp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: memeperp
    ports:
      - "127.0.0.1:5432:5432"  # Only expose locally
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memeperp"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: memeperp-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"  # Only expose locally
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memeperp-backend
    restart: always
    ports:
      - "127.0.0.1:8080:8080"  # Only expose locally, use nginx/traefik for public
    environment:
      - MEMEPERP_SERVER_MODE=release
      - MEMEPERP_DATABASE_HOST=postgres
      - MEMEPERP_DATABASE_PORT=5432
      - MEMEPERP_DATABASE_USER=memeperp
      - MEMEPERP_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - MEMEPERP_DATABASE_DBNAME=memeperp
      - MEMEPERP_DATABASE_SSLMODE=disable
      - MEMEPERP_REDIS_ADDR=redis:6379
      - MEMEPERP_REDIS_PASSWORD=${REDIS_PASSWORD}
      - MEMEPERP_JWT_SECRET=${JWT_SECRET}
      - MEMEPERP_LOG_LEVEL=info
      - MEMEPERP_LOG_FORMAT=json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # Keeper Service (Liquidation, Funding Rate, Order)
  keeper:
    build:
      context: ./backend
      dockerfile: Dockerfile.keeper
    container_name: memeperp-keeper
    restart: always
    environment:
      - MEMEPERP_SERVER_MODE=release
      - MEMEPERP_DATABASE_HOST=postgres
      - MEMEPERP_DATABASE_PORT=5432
      - MEMEPERP_DATABASE_USER=memeperp
      - MEMEPERP_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - MEMEPERP_DATABASE_DBNAME=memeperp
      - MEMEPERP_REDIS_ADDR=redis:6379
      - MEMEPERP_REDIS_PASSWORD=${REDIS_PASSWORD}
      # Blockchain configuration
      - MEMEPERP_BLOCKCHAIN_RPC_URL=${RPC_URL}
      - MEMEPERP_BLOCKCHAIN_CHAIN_ID=${CHAIN_ID:-8453}
      - MEMEPERP_BLOCKCHAIN_PRIVATE_KEY=${KEEPER_PRIVATE_KEY}
      # Contract addresses
      - MEMEPERP_BLOCKCHAIN_VAULT_ADDRESS=${VAULT_ADDRESS}
      - MEMEPERP_BLOCKCHAIN_POSITION_ADDRESS=${POSITION_ADDRESS}
      - MEMEPERP_BLOCKCHAIN_LIQUIDATION_ADDRESS=${LIQUIDATION_ADDRESS}
      - MEMEPERP_BLOCKCHAIN_FUNDING_RATE_ADDRESS=${FUNDING_RATE_ADDRESS}
      - MEMEPERP_BLOCKCHAIN_PRICE_FEED_ADDRESS=${PRICE_FEED_ADDRESS}
      - MEMEPERP_LOG_LEVEL=info
      - MEMEPERP_LOG_FORMAT=json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${API_URL:-https://api.memeperp.xyz}
        - NEXT_PUBLIC_WEBSOCKET_URL=${WS_URL:-wss://api.memeperp.xyz/ws}
        - NEXT_PUBLIC_CHAIN_ID=${CHAIN_ID:-8453}
    container_name: memeperp-frontend
    restart: always
    ports:
      - "127.0.0.1:3000:3000"  # Only expose locally, use nginx/traefik
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Nginx Reverse Proxy (optional, can use external load balancer)
  nginx:
    image: nginx:alpine
    container_name: memeperp-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: memeperp-network
