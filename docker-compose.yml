version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: memeperp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${MEMEPERP_DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${MEMEPERP_DATABASE_PASSWORD:?MEMEPERP_DATABASE_PASSWORD is required}
      POSTGRES_DB: ${MEMEPERP_DATABASE_DBNAME:-memeperp}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MEMEPERP_DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: memeperp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Matching Engine (TypeScript Service)
  matching-engine:
    build:
      context: ./backend/src
      dockerfile: matching/Dockerfile
    container_name: memeperp-matching-engine
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - RPC_URL=${MEMEPERP_BLOCKCHAIN_RPC_URL:-https://base-sepolia-rpc.publicnode.com}
      - MATCHER_PRIVATE_KEY=${MEMEPERP_BLOCKCHAIN_PRIVATE_KEY:?MEMEPERP_BLOCKCHAIN_PRIVATE_KEY is required}
      - SETTLEMENT_ADDRESS=${MEMEPERP_BLOCKCHAIN_POSITION_ADDRESS:?MEMEPERP_BLOCKCHAIN_POSITION_ADDRESS is required}
      - TOKEN_FACTORY_ADDRESS=${MEMEPERP_TOKEN_FACTORY_ADDRESS:-0x583d35e9d407Ea03dE5A2139e792841353CB67b1}
      - PRICE_FEED_ADDRESS=${MEMEPERP_PRICE_FEED_ADDRESS:-0xa97a1E55cFfF5C1e45Ac2c1D882717cDD4F44e01}
      - BATCH_INTERVAL_MS=${MEMEPERP_BATCH_INTERVAL_MS:-30000}
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memeperp-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MEMEPERP_DATABASE_HOST=postgres
      - MEMEPERP_DATABASE_PORT=5432
      - MEMEPERP_DATABASE_USER=${MEMEPERP_DATABASE_USER:-postgres}
      - MEMEPERP_DATABASE_PASSWORD=${MEMEPERP_DATABASE_PASSWORD:?MEMEPERP_DATABASE_PASSWORD is required}
      - MEMEPERP_DATABASE_DBNAME=${MEMEPERP_DATABASE_DBNAME:-memeperp}
      - MEMEPERP_REDIS_ADDR=redis:6379
      - MEMEPERP_REDIS_PASSWORD=${MEMEPERP_REDIS_PASSWORD:-}
      - MEMEPERP_JWT_SECRET=${MEMEPERP_JWT_SECRET:?MEMEPERP_JWT_SECRET is required (min 32 chars)}
      - MEMEPERP_BLOCKCHAIN_RPC_URL=${MEMEPERP_BLOCKCHAIN_RPC_URL:-https://base-sepolia-rpc.publicnode.com}
      - MEMEPERP_BLOCKCHAIN_CHAIN_ID=${MEMEPERP_BLOCKCHAIN_CHAIN_ID:-84532}
      - MEMEPERP_BLOCKCHAIN_PRIVATE_KEY=${MEMEPERP_BLOCKCHAIN_PRIVATE_KEY:-}
      - MEMEPERP_BLOCKCHAIN_POSITION_ADDRESS=${MEMEPERP_BLOCKCHAIN_POSITION_ADDRESS:?MEMEPERP_BLOCKCHAIN_POSITION_ADDRESS is required}
      - MEMEPERP_MATCHING_ENGINE_URL=${MEMEPERP_MATCHING_ENGINE_URL:-http://matching-engine:8081}
      - MEMEPERP_SERVER_MODE=${MEMEPERP_SERVER_MODE:-debug}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memeperp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_MATCHING_ENGINE_URL=${NEXT_PUBLIC_MATCHING_ENGINE_URL:-http://localhost:8081}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      - NEXT_PUBLIC_WS_PUBLIC_URL=${NEXT_PUBLIC_WS_PUBLIC_URL:-ws://localhost:8080/ws/public}
      - NEXT_PUBLIC_WS_PRIVATE_URL=${NEXT_PUBLIC_WS_PRIVATE_URL:-ws://localhost:8080/ws/private}
      - NEXT_PUBLIC_CHAIN_ID=${NEXT_PUBLIC_CHAIN_ID:-84532}
      - NEXT_PUBLIC_RPC_URL=${NEXT_PUBLIC_RPC_URL:-https://base-sepolia-rpc.publicnode.com}
      - NEXT_PUBLIC_SETTLEMENT_ADDRESS=${NEXT_PUBLIC_SETTLEMENT_ADDRESS:?NEXT_PUBLIC_SETTLEMENT_ADDRESS is required}
    depends_on:
      backend:
        condition: service_healthy

  # Keeper Service (Liquidation, Funding Rate, Order)
  keeper:
    build:
      context: ./backend
      dockerfile: Dockerfile.keeper
    container_name: memeperp-keeper
    restart: unless-stopped
    environment:
      - MEMEPERP_DATABASE_HOST=postgres
      - MEMEPERP_DATABASE_PORT=5432
      - MEMEPERP_DATABASE_USER=${MEMEPERP_DATABASE_USER:-postgres}
      - MEMEPERP_DATABASE_PASSWORD=${MEMEPERP_DATABASE_PASSWORD:?MEMEPERP_DATABASE_PASSWORD is required}
      - MEMEPERP_DATABASE_DBNAME=${MEMEPERP_DATABASE_DBNAME:-memeperp}
      - MEMEPERP_REDIS_ADDR=redis:6379
      - MEMEPERP_REDIS_PASSWORD=${MEMEPERP_REDIS_PASSWORD:-}
      - MEMEPERP_BLOCKCHAIN_RPC_URL=${MEMEPERP_BLOCKCHAIN_RPC_URL:-https://base-sepolia-rpc.publicnode.com}
      - MEMEPERP_BLOCKCHAIN_CHAIN_ID=${MEMEPERP_BLOCKCHAIN_CHAIN_ID:-84532}
      - MEMEPERP_BLOCKCHAIN_PRIVATE_KEY=${MEMEPERP_BLOCKCHAIN_PRIVATE_KEY:?MEMEPERP_BLOCKCHAIN_PRIVATE_KEY is required}
      - MEMEPERP_BLOCKCHAIN_VAULT_ADDRESS=${MEMEPERP_BLOCKCHAIN_VAULT_ADDRESS:-}
      - MEMEPERP_BLOCKCHAIN_POSITION_ADDRESS=${MEMEPERP_BLOCKCHAIN_POSITION_ADDRESS:?MEMEPERP_BLOCKCHAIN_POSITION_ADDRESS is required}
      - MEMEPERP_BLOCKCHAIN_PRICE_FEED_ADDRESS=${MEMEPERP_BLOCKCHAIN_PRICE_FEED_ADDRESS:-}
      - MEMEPERP_SERVER_MODE=debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: memeperp-network
